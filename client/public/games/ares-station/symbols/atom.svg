<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Nucleus -->
  <circle cx="32" cy="32" r="5" fill="currentColor"/>
  <!-- Three orbital rings at 0°, 60°, 120° -->
  <ellipse cx="32" cy="32" rx="28" ry="10" fill="none" stroke="currentColor" stroke-width="2"/>
  <ellipse cx="32" cy="32" rx="28" ry="10" fill="none" stroke="currentColor" stroke-width="2" transform="rotate(60 32 32)"/>
  <ellipse cx="32" cy="32" rx="28" ry="10" fill="none" stroke="currentColor" stroke-width="2" transform="rotate(120 32 32)"/>
  <!-- Electrons -->
  <circle cx="60" cy="32" r="3" fill="currentColor"/>
  <circle cx="18" cy="9"  r="3" fill="currentColor"/>
  <circle cx="18" cy="55" r="3" fill="currentColor"/>
</svg>
